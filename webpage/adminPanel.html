<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="panel_style.css">
    <title>Admin Panel</title>
</head>
<body>
<header>
    <h3>WELOCME TO THE ADMIN PANEL!</h3>
    <button class="btn btn-primary" id="logout">Logout &nbsp;<i class="fas fa-sign-out-alt"></i></button>

</header>


<div class="card">
    <i class='fas fa-edit'></i> <i class='fas fa-trash'></i>
    <div class="card-body">
        <h5 class="card-title">Sensor name1</h5>
        <p class="card-text">Lora key: KEY</p>
        <p class="card-text">Wallet: WALLET</p>
        <p class="card-text">Twitch stream URL: URL</p>
        <button class="btn btn-primary">View graph</button>
    </div>
</div>


<div class="card">
    <i class='fas fa-edit'></i> <i class='fas fa-trash'></i>
    <div class="card-body">
        <h5 class="card-title">Sensor name2</h5>
        <p class="card-text">Lora key: KEY</p>
        <p class="card-text">Wallet: WALLET</p>
        <p class="card-text">Twitch stream URL: URL</p>
        <button class="btn btn-primary">View graph</button>
    </div>
</div>
<hr>

<h3 id="settings"><i class="fas fa-cogs"></i> Settings:</h3>
<div id="container">
<form>
    <div class="mb-3">
        <label class="form-label">Change Conversion:</label>
        <input type="text" name="conversion" class="form-control" placeholder="Kph/IOTA">
        <input type="submit" name="conversion" class="btn btn-primary" value="Submit">
    </div>

</form>

<form>
    <div class="mb-3">
        <label class="form-label">Change Main IOTA Wallet:</label>
        <input type="text" name="conversion" class="form-control" placeholder="Wallet">
        <input type="submit" name="conversion" class="btn btn-primary" value="Submit">
    </div>
</form>

<form>
    <div class="mb-3">
        <label class="form-label">Change Username:</label>
        <input type="text" name="conversion" class="form-control" placeholder="Username">
        <input type="submit" name="conversion" class="btn btn-primary" value="Submit">
    </div>
</form>

<form>
    <div class="mb-3">
        <label class="form-label">Change Password:</label>
        <input type="password" name="conversion" class="form-control" placeholder="Password">
        <input type="submit" name="conversion" class="btn btn-primary" value="Submit">
    </div>
</form>
</div>
</body>
</html>
